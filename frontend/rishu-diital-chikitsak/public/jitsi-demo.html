<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Jitsi Demo</title>
    <style>
      body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
      #app { height: 100vh; display: flex; flex-direction: column; }
      header { padding: 10px 14px; border-bottom: 1px solid #eee; display: flex; gap: 8px; align-items: center; }
      #meet { flex: 1; }
      input, button { padding: 8px 10px; }
      input { width: 280px; }
    </style>
    <script src="https://meet.jit.si/external_api.js"></script>
  </head>
  <body>
    <div id="app">
      <header>
        <strong>Jitsi Meet Demo</strong>
        <input id="room" placeholder="Room name (e.g. telemed-test)" />
        <button id="start">Start</button>
      </header>
      <div id="meet"></div>
    </div>
    <script>
      const domain = 'meet.jit.si'
      const el = document.getElementById('meet')
      let api
      document.getElementById('start').onclick = () => {
        const room = document.getElementById('room').value.trim() || 'telemed-demo'
        if (api) { api.dispose() }
        api = new JitsiMeetExternalAPI(domain, {
          roomName: room,
          parentNode: el,
          width: '100%',
          height: '100%'
        })
      }
    </script>
  </body>
  </html>
